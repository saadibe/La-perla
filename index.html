<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Plats du Jour - La Perla</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  margin: 0;
  padding: 0;
  font-family: system-ui, sans-serif;
  background: radial-gradient(circle at top, #ffffff 0%, #f5efe3 40%, #eaddc8 100%);
  color: #0f3f7f;
}

/* Bande décorative Sidi Bou Saïd */
.top-border, .bottom-border {
  position: absolute;
  left: 0; right: 0;
  height: 1vh;
  background-image: linear-gradient(
    to right,
    #0f3f7f 0%,
    #0f3f7f 10%,
    transparent 10%,
    transparent 20%
  );
  background-size: 5vh 1vh;
  opacity: 0.7;
}
.top-border { top: 1vh; }
.bottom-border { bottom: 1vh; }

/* Conteneur principal porte style Sidi Bou */
.container {
  width: 90%;
  max-width: 1000px;
  margin: 6vh auto;
  background: white;
  border: 1vh solid #0f3f7f;
  border-radius: 3vh 3vh 5vh 5vh;
  padding: 4vh 4vw;
  text-align: center;
  box-shadow:
    0 1.5vh 3vh rgba(15, 63, 127, 0.3),
    0 0 0 0.4vh rgba(15, 63, 127, 0.2);
  position: relative;
}

/* Jasmin flottant */
.jasmin {
  position: absolute;
  font-size: 3vh;
  opacity: 0.6;
  animation: float 6s ease-in-out infinite;
}
.j1 { top: 6%; left: 6%; }
.j2 { top: 12%; right: 6%; animation-delay: 2s; }
.j3 { bottom: 10%; left: 12%; animation-delay: 4s; }
.j4 { bottom: 6%; right: 10%; animation-delay: 1s; }

@keyframes float {
  0% { transform: translateY(0); opacity: 0.6; }
  50% { transform: translateY(-1.5vh); opacity: 1; }
  100% { transform: translateY(0); opacity: 0.6; }
}

/* Titres */
h1 {
  font-size: 5vh;
  margin-bottom: 2vh;
  color: #0f3f7f;
  letter-spacing: 0.2vh;
}

.list {
  margin-top: 3vh;
}

.item {
  display: flex;
  justify-content: space-between;
  font-size: 3.2vh;
  padding: 1.2vh 0;
  border-bottom: 0.2vh solid rgba(0,0,0,0.1);
}

.price {
  font-weight: bold;
}

.time {
  margin-top: 3vh;
  font-size: 2.2vh;
  color: #444;
}

</style>
</head>

<body>

<div class="top-border"></div>
<div class="bottom-border"></div>

<div class="container">

  <div class="jasmin j1">✺</div>
  <div class="jasmin j2">✺</div>
  <div class="jasmin j3">✺</div>
  <div class="jasmin j4">✺</div>

  <h1>Plats du Jour</h1>

  <div class="list">
    <div class="item"><span>Couscous Poisson</span><span class="price">18 €</span></div>
    <div class="item"><span>Pâtes Agneau</span><span class="price">14 €</span></div>
    <div class="item"><span>Pâtes Poulet</span><span class="price">12 €</span></div>
    <div class="item"><span>Couscous Agneau</span><span class="price">15 €</span></div>
    <div class="item"><span>Soupe Lentilles</span><span class="price">6 €</span></div>
    <div class="item"><span>Riz Jerbi</span><span class="price">12 €</span></div>
    <div class="item"><span>Soupe Poulpe</span><span class="price">8 €</span></div>
    <div class="item"><span>Kaftaji Merguez</span><span class="price">11 €</span></div>
    <div class="item"><span>Lablabi</span><span class="price">10 €</span></div>
    <div class="item"><span>Lablabi Hargma</span><span class="price">13 €</span></div>
  </div>

  <div class="time" id="timeDisplay"></div>

</div>

<script>
function updateTime() {
  const now = new Date();
  const options = { hour: "2-digit", minute: "2-digit" };
  document.getElementById("timeDisplay").textContent =
    "Mis à jour : " + now.toLocaleTimeString("fr-FR", options);
}
updateTime();
setInterval(updateTime, 60000);
</script>

</body>
</html>
